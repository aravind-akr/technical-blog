<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head  th:replace="layout :: site-head">
    <meta charset="UTF-8">
    <title>Spring MVC Application- User Posts</title>
</head>
<header th:replace="layout :: logged-in">     </header>
<body>
    <h1>Welcome User.. Here are your posts:</h1>
    <main id="posts">
        <post th:each="p:${posts}">
            <h2 th:tect="${p.title}"></h2>
            <i>Posted On: </i><span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </post>
    </main>

</body>
</html>
